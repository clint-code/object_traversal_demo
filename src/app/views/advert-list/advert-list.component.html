<h1>Trending Ads</h1>

<div class="grid">

    <div class="item" *ngFor="let adItem of advertListData">

        <div class="itemImage">
            <img src = "{{adItem.image}}" />
        </div>
    
        <div class="itemDescription">
    
            <h4>
                {{adItem.title}}
            </h4>
            
            <p>
                Kshs {{adItem.price}}
            </p>
            
        </div>
    
    </div> 
    
</div>
