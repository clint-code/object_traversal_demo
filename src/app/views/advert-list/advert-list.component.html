<h1>Trending Ads</h1>

<div class="grid">

    <div class="item" *ngFor="let adItem of advertListData">

        <div class="itemCard">

            <a href="https://jiji.co.ke{{adItem.url}}" target="_blank">

                <div class="item-label" 
                    [ngStyle] = "{
                        'backgroundColor': adItem.badge_info.bg_color,
                        'color': adItem.badge_info.text_color
                    }">
                    {{adItem.badge_info.label}}
                </div>

                <div class="itemImage" 
                    style="background-color: rgb(255, 255, 255); background-image: url({{adItem.image}})">
                    <p class="itemCounter">{{adItem.images_count}}</p>
                </div>
            
                <div class="itemDescription">
            
                    <h4>
                        {{adItem.title}}
                    </h4>
                    
                    <p>
                        Kshs {{adItem.price}}
                    </p>
                    
                </div>

            </a>

        </div>
    
    </div> 
    
</div>
